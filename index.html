<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSnap</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }

        .capture {
            position: relative;
            margin: 20px auto;
            display: none;
        }

        #capture1, #preview {
            width: 780px;
            height: 48px;
        }

        #capture2 {
            width: 846px;
            height: 84px;
        }

        .background {
            width: 100%;
            height: 100%;
            display: block;
        }

        .timestamp {
            position: absolute;
            bottom: 0px;
            right: 10px;
            color: white;
            padding: 5px 12px;
            font-size: 28px;
            border-radius: 5px;
        }

        #timestamp2 {
            right: 28px;
            padding: 25px 0px;
            font-size: 24px;
            color: #2a2623;
        }

        .btn-container {
            margin-top: 20px;
        }

        button {
            padding: 12px 18px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            color: black;
            border-radius: 5px;
            margin: 5px;
            border-radius: 30px;
        }

        .btn1 { border: 2px solid #e68401; }
        .btn2 { border: 2px solid #a648e5; }
        .btn-download { 
            background-color: #8b01e6; 
            color: white;
            border-radius: 5px;
            width: 200px;
        }

        button:hover {
            opacity: 0.8;
        }

        /* 预览图片区域 */
        .preview-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .preview {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>WorkSnap</h2>

    <div class="btn-container">
        <button class="btn1" onclick="showVersion(1)">切换截图1</button>
        <button class="btn2" onclick="showVersion(2)">切换截图2</button>
    </div>

    <div id="capture1" class="capture">
        <img class="background" src="background1.jpg" alt="">
        <div id="timestamp1" class="timestamp"></div>
    </div>

    <div id="capture2" class="capture">
        <img class="background" src="background2.jpg" alt="">
        <div id="timestamp2" class="timestamp"></div>
    </div>

    <br>
    <button class="btn-download" onclick="saveImage()">👀 下載當前圖片</button>

    <div class="preview-container">
        <h3>👇 长按保存图片</h3>
        <img id="preview" class="preview" src="">
    </div>

    <script>
        let currentVersion = 1;

        function showVersion(version) {
            currentVersion = version;
            document.getElementById("capture1").style.display = version === 1 ? "block" : "none";
            document.getElementById("capture2").style.display = version === 2 ? "block" : "none";
            generatePreview();
        }

        function updateTime() {
            const now = new Date();
            const weekdays = ["週日", "週一", "週二", "週三", "週四", "週五", "週六"];
            let formattedTime = `${now.getMonth() + 1}月${now.getDate()}日 ${weekdays[now.getDay()]} ${now.getHours()}:${String(now.getMinutes()).padStart(2, "0")}`;
            document.getElementById("timestamp1").textContent = formattedTime;
            document.getElementById("timestamp2").textContent = formattedTime;
        }

        function saveImage() {
            updateTime();
            const captureElement = document.getElementById(currentVersion === 1 ? "capture1" : "capture2");
            html2canvas(captureElement, { useCORS: true }).then(canvas => {
                const now = new Date();
                const timestamp = now.getFullYear() + "-" +
                                String(now.getMonth() + 1).padStart(2, "0") + "-" +
                                String(now.getDate()).padStart(2, "0") + "_" +
                                String(now.getHours()).padStart(2, "0") + "-" +
                                String(now.getMinutes()).padStart(2, "0") + "-" +
                                String(now.getSeconds()).padStart(2, "0");
                const fileName = `screenshot_${timestamp}.png`; // 檔名格式 screenshot_YYYY-MM-DD_HH-MM-SS.png
                const link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = fileName;
                link.click();
            });
        }

        function generatePreview() {
            updateTime();
            const captureElement = document.getElementById(currentVersion === 1 ? "capture1" : "capture2");
            const previewImage = document.getElementById("preview");

            html2canvas(captureElement, { useCORS: true }).then(canvas => {
                previewImage.src = canvas.toDataURL("image/png");
                previewImage.style.display = "block";

                // 🔹 自適應寬高，防止變形
                previewImage.style.width = captureElement.clientWidth + "px";
                previewImage.style.height = captureElement.clientHeight + "px";

                // 🔹 生成時間戳 (YYYY-MM-DD_HH-MM-SS)
                const now = new Date();
                const timestamp = now.getFullYear() + "-" +
                                String(now.getMonth() + 1).padStart(2, "0") + "-" +
                                String(now.getDate()).padStart(2, "0") + "_" +
                                String(now.getHours()).padStart(2, "0") + "-" +
                                String(now.getMinutes()).padStart(2, "0") + "-" +
                                String(now.getSeconds()).padStart(2, "0");

                const fileName = `screenshot_${timestamp}.png`;

                // 🔹 手機長按下載時使用正確的檔名
                const link = document.createElement("a");
                link.href = previewImage.src;
                link.download = fileName;
                document.body.appendChild(link);
                previewImage.setAttribute("download", fileName);
                document.body.removeChild(link);
            });
        }


        setInterval(updateTime, 1000);
        updateTime();
        showVersion(1);
    </script>
</body>
</html>
