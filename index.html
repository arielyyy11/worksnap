<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSnap</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }

        .capture {
            position: relative;
            margin: 20px auto;
            display: none;
        }

        #capture1, #preview {
            width: 780px;
            height: 48px;
        }

        #capture2 {
            width: 846px;
            height: 84px;
        }

        #capture3 {
            width: 427px;
            height: 39px;
        }

        .background {
            width: 100%;
            height: 100%;
            display: block;
        }

        .timestamp {
            position: absolute;
            bottom: 2px;
            right: 18px;
            line-height: 18px;
            color: white;
            text-align: center;
            font-size: 12px;
            border-radius: 5px;
        }

        .btn-container {
            margin-top: 20px;
        }

        button {
            padding: 12px 18px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            color: black;
            border-radius: 30px;
            margin: 5px;
        }

        .btn1 { border: 2px solid #e68401; }
        .btn2 { border: 2px solid #a648e5; }
        .btn3 { border: 2px solid #01a6e6; }
        .btn-download { 
            background-color: #8b01e6; 
            color: white;
            border-radius: 5px;
            width: 200px;
        }

        button:hover {
            opacity: 0.8;
        }

        /* 预览图片区域 */
        .preview-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
        }

        .preview {
            display: none;
            margin-top: 10px;
            max-width: 90%;
            height: auto;
        }

    </style>
</head>
<body>
    <h2>WorkSnap</h2>

    <div class="btn-container">
        <button class="btn1" onclick="showVersion(1)">切换截图1</button>
        <button class="btn2" onclick="showVersion(2)">切换截图2</button>
        <button class="btn3" onclick="showVersion(3)">切换截图3</button>
    </div>

    <div id="capture1" class="capture">
        <img class="background" src="background1.jpg" alt="">
        <div id="timestamp1" class="timestamp">
            <div class="time"></div>
            <div class="date"></div>
        </div>
    </div>

    <div id="capture2" class="capture">
        <img class="background" src="background2.jpg" alt="">
        <div id="timestamp2" class="timestamp">
            <div class="time"></div>
            <div class="date"></div>
        </div>
    </div>

    <div id="capture3" class="capture">
        <img class="background" src="background3.jpg" alt="">
        <div id="timestamp3" class="timestamp">
            <div class="time"></div>
            <div class="date"></div>
        </div>
    </div>

    <br>
    <button class="btn-download" onclick="saveImage()">👀 下載當前圖片</button>

    <div class="preview-container">
        <h3>👇 长按保存图片</h3>
        <img id="preview" class="preview" src="">
    </div>

    <script>
        let currentVersion = 1;

        function showVersion(version) {
            currentVersion = version;
            document.getElementById("capture1").style.display = version === 1 ? "block" : "none";
            document.getElementById("capture2").style.display = version === 2 ? "block" : "none";
            document.getElementById("capture3").style.display = version === 3 ? "block" : "none";
            generatePreview();
        }

        function updateTime() {
            const now = new Date();
            const weekdays = ["周日", "周一", "周二", "周三", "周四", "周五", "周六"];

            const timeStr = `${String(now.getHours()).padStart(2, "0")}:${String(now.getMinutes()).padStart(2, "0")}`;
            const dateWithWeekday = `${now.getFullYear()}/${now.getMonth() + 1}/${now.getDate()} ${weekdays[now.getDay()]}`;
            const dateWithoutWeekday = `${now.getFullYear()}/${now.getMonth() + 1}/${now.getDate()}`;

            // 截图1和2显示时间 + 日期 + 周几
            document.querySelectorAll("#timestamp1 .time, #timestamp2 .time").forEach(el => el.textContent = timeStr);
            document.querySelectorAll("#timestamp1 .date, #timestamp2 .date").forEach(el => el.textContent = dateWithWeekday);

            // 截图3显示时间 + 日期（不显示周几）
            document.querySelector("#timestamp3 .time").textContent = timeStr;
            document.querySelector("#timestamp3 .date").textContent = dateWithoutWeekday;
        }

        function saveImage() {
            updateTime();
            const captureElement = document.getElementById(`capture${currentVersion}`);

            html2canvas(captureElement, { useCORS: true }).then(canvas => {
                const now = new Date();
                const timestamp = now.getFullYear() + "-" +
                                String(now.getMonth() + 1).padStart(2, "0") + "-" +
                                String(now.getDate()).padStart(2, "0") + "_" +
                                String(now.getHours()).padStart(2, "0") + "-" +
                                String(now.getMinutes()).padStart(2, "0") + "-" +
                                String(now.getSeconds()).padStart(2, "0");
                const fileName = `screenshot_${timestamp}.png`;

                const link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = fileName;
                link.click();
            });
        }

        function generatePreview() {
            updateTime();
            const captureElement = document.getElementById(`capture${currentVersion}`);
            const previewImage = document.getElementById("preview");

            html2canvas(captureElement, { useCORS: true }).then(canvas => {
                previewImage.src = canvas.toDataURL("image/png");
                previewImage.style.display = "block";
                previewImage.style.width = "90%";
                previewImage.style.height = "auto";
            });
        }

        setInterval(updateTime, 1000);
        updateTime();
        showVersion(1);
    </script>
</body>
</html>
