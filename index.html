<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSnap</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* ÂÖ®Â±ÄÊ®£Âºè */
        body {
          text-align: center;
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          padding: 20px;
          margin: 0;
          overflow: hidden;
        }

        #capture {
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 780px;
            height: 48px;
        }

        #background {
            width: 100%;
            height: 100%;
            display: block;
        }

        #timestamp {
          position: absolute;
          bottom: 0px;
          right: 21px;
          color: white;
          padding: 5px 12px;
          font-size: 28px;
          border-radius: 5px;
        }

        button {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 18px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #e68401;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>WorkSnap</h2>
    <!-- ÈÄôÂÄãÂçÄÂüüÂ∞áË¢´ËΩâÊàêÂúñÁâá -->
    <div id="capture">
        <img id="background" src="background.jpg" alt="ËÉåÊôØÂúñÁâá">
        <div id="timestamp"></div>
    </div>

    <br>
    <button onclick="saveImage()">üëÜDownload</button>

    <script>
        function updateTime() {
            const now = new Date();
            const weekdays = ["ÈÄ±Êó•", "ÈÄ±‰∏Ä", "ÈÄ±‰∫å", "ÈÄ±‰∏â", "ÈÄ±Âõõ", "ÈÄ±‰∫î", "ÈÄ±ÂÖ≠"];

            let month = now.getMonth() + 1; // Êúà‰ªΩÂæû 0 ÈñãÂßã
            let day = now.getDate();
            let weekday = weekdays[now.getDay()];

            let hours = now.getHours();
            let minutes = now.getMinutes();
            let period = hours >= 12 ? "‰∏ãÂçà" : "‰∏äÂçà";

            hours = hours % 12 || 12; // ËΩâÊèõÁÇ∫ 12 Â∞èÊôÇÂà∂
            minutes = minutes.toString().padStart(2, "0"); // Á¢∫‰øùÂàÜÈêòÁÇ∫ÂÖ©‰ΩçÊï∏

            const formattedTime = `${month}Êúà${day}Êó• ${weekday} ${period} ${hours}:${minutes}`;
            document.getElementById("timestamp").textContent = formattedTime;
        }

        function saveImage() {
            updateTime(); // Á¢∫‰øùÊôÇÈñìÊòØÊúÄÊñ∞ÁöÑ
            html2canvas(document.getElementById("capture"), { useCORS: true }).then(canvas => {
                const now = new Date();
                const formattedTime = now.getFullYear() + "-" +
                                    String(now.getMonth() + 1).padStart(2, "0") + "-" +
                                    String(now.getDate()).padStart(2, "0") + "_" +
                                    String(now.getHours()).padStart(2, "0") + "-" +
                                    String(now.getMinutes()).padStart(2, "0") + "-" +
                                    String(now.getSeconds()).padStart(2, "0");
                
                const link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = `screenshot_${formattedTime}.png`;
                link.click();
            });
        }

        // ÊØèÁßíÊõ¥Êñ∞ÊôÇÈñì
        setInterval(updateTime, 1000);
        updateTime();
    </script>

</body>
</html>
