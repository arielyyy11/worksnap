<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSnap</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* 全局樣式 */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
            overflow: hidden;
        }

        .capture {
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        #capture1 {
            width: 780px;
            height: 48px;
        }

        #capture2 {
            width: 846px;
            height: 84px;
        }

        .background {
            width: 100%;
            height: 100%;
            display: block;
        }

        .timestamp {
            position: absolute;
            bottom: 0px;
            right: 10px;
            color: white;
            padding: 5px 12px;
            font-size: 28px;
            border-radius: 5px;
        }

        #timestamp2 {
            right: 28px;
            padding: 25px 0px;
            font-size: 24px;
            background: #e8e4dd;
            color: #2a2623;
        }

        .btn-container {
            margin-top: 20px;
        }

        button {
            padding: 12px 18px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            color: black;
            border-radius: 5px;
            margin: 5px;
            border-radius: 30px;
        }

        .btn1 { border: 2px solid #e68401; }
        .btn2 { border: 2px solid #a648e5; }
        .btn-download { 
            background-color: #007bff; 
            color: white;
            border-radius: 5px;
            width: 200px;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h2>WorkSnap</h2>

    <div class="btn-container">
        <button class="btn1" onclick="showVersion(1)">切換截圖1</button>
        <button class="btn2" onclick="showVersion(2)">切換截圖2</button>
    </div>

    <!-- 截圖1 -->
    <div id="capture1" class="capture">
        <img class="background" src="background1.jpg" alt="">
        <div id="timestamp1" class="timestamp"></div>
    </div>

    <!-- 截圖2 -->
    <div id="capture2" class="capture">
        <img class="background" src="background2.jpg" alt="">
        <div id="timestamp2" class="timestamp"></div>
    </div>

    <br>
    <button class="btn-download" onclick="saveImage()">📷 下載當前圖片</button>

    <script>
        let currentVersion = 1; // 預設顯示版本 1

        function showVersion(version) {
            currentVersion = version;
            document.getElementById("capture1").style.display = version === 1 ? "block" : "none";
            document.getElementById("capture2").style.display = version === 2 ? "block" : "none";
        }

        function updateTime() {
            const now = new Date();
            const weekdays = ["週日", "週一", "週二", "週三", "週四", "週五", "週六"];

            let month = now.getMonth() + 1;
            let day = now.getDate();
            let weekday = weekdays[now.getDay()];

            let hours = now.getHours();
            let minutes = now.getMinutes();
            let period = hours >= 12 ? "下午" : "上午";

            hours = hours % 12 || 12;
            minutes = minutes.toString().padStart(2, "0");

            const formattedTime = `${month}月${day}日 ${weekday} ${period} ${hours}:${minutes}`;

            document.getElementById("timestamp1").textContent = formattedTime;
            document.getElementById("timestamp2").textContent = formattedTime;
        }

        function saveImage() {
            updateTime();

            const captureElement = currentVersion === 1 ? document.getElementById("capture1") : document.getElementById("capture2");

            html2canvas(captureElement, { useCORS: true }).then(canvas => {
                const now = new Date();
                const formattedTime = now.getFullYear() + "-" +
                                    String(now.getMonth() + 1).padStart(2, "0") + "-" +
                                    String(now.getDate()).padStart(2, "0") + "_" +
                                    String(now.getHours()).padStart(2, "0") + "-" +
                                    String(now.getMinutes()).padStart(2, "0") + "-" +
                                    String(now.getSeconds()).padStart(2, "0");

                const link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = `screenshot_${formattedTime}.png`;
                link.click();
            });
        }

        // 每秒更新時間
        setInterval(updateTime, 1000);
        updateTime();

        // 預設顯示 WorkSnap 1
        showVersion(1);
    </script>

</body>
</html>
